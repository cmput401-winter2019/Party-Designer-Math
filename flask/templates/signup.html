<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="static/js/signup.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!--   SOURCES
        https://getbootstrap.com/
        https://bootsnipp.com/snippets/j6r4X
    -->

    <title>Sign Up</title>
</head>
<body>

    <!-- <a href="./play.html"></a> -->
    <div class="container">
        <div class="card">

            <div class="card-header">
                    Create an account here!
            </div>

            <article class="card-body">
            <a href="/teacher" class="float-right btn btn-outline-primary">Log in</a>
            
            <h4 class="card-title mb-4 mt-1">Sign Up</h4>
            <hr>
            <form class="signup">

            <div class="form-group">
                <input name="" class="form-control" id="username" placeholder="User Name" type="text">
            </div>

            <div class="form-group">
                    <input name="" class="form-control" id="firstname" placeholder="First Name" type="text">
            </div>

            <div class="form-group">
                    <input name="" class="form-control" id="lastname" placeholder="Last Name" type="text">
            </div>

            <div class="form-group">
                    <input name="" class="form-control" id="password" placeholder="Password" type="password">
            </div>

            <div class="form-group">
                    <input name="" class="form-control" id="confirmpassword" placeholder="Confirm Password" type="password">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="register">Register</button>
            </div>

            </form>
            </article>

        </div>
    </div>
    
</body>
</html>
